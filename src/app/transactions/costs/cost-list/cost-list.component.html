<table class="table"
       *ngIf="costs.length > 0">
  <thead class="table__head">
    <tr class="table__row">
      <td>Date</td>
      <td>From</td>
      <td>Amount</td>
      <td>Category</td>
      <td>Comment</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs"
        class="table__row">
      <td>{{ cost.date | date }}</td>
      <td>{{ cost.from.name }}</td>
      <td class="text-right">{{ cost.amount | forint }}</td>
      <td>{{ cost.category.name }}</td>
      <td>{{ cost.comment }}</td>
      <td>
        <i class="material-icons clickable-danger"
           (click)="onDeleteCost(cost.id)">delete</i>
        <i class="material-icons clickable-warning">edit</i>
      </td>
    </tr>
  </tbody>
</table>
