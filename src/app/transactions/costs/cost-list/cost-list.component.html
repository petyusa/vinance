<ul class="transaction-container">
  <li class="transaction__row transaction__row--header">
    <span class="transaction-date">Date</span>
    <span class="transaction-acc">Account</span>
    <span class="transaction-amount">Amount</span>
    <span class="transaction-cat">Category</span>
    <span class="transaction-comm">Comment</span>
    <span class="transaction-btns"></span>
  </li>
  <li class="transaction__row transaction__row--income"
      *ngFor="let cost of costs">
    <span class="transaction-date">{{ cost.date | date }}</span>
    <span class="transaction-acc">{{ cost.from.name }}</span>
    <span class="transaction-amount">{{ cost.amount | forint }}</span>
    <span class="transaction-cat">{{ cost.category.name }}</span>
    <span class="transaction-comm">{{ cost.comment }}</span>
    <span class="transaction-btns">
      <i class="material-icons">delete</i>
      <i class="material-icons">edit</i>
    </span>
  </li>
</ul>
