<h2 class="table-heading">Costs</h2>
<table class="table"
       *ngIf="!isLoading && costs">
  <thead class="table__head">
    <tr class="table__row">
      <td>Date</td>
      <td>From</td>
      <td>Amount</td>
      <td>Category</td>
      <td>Comment</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs"
        class="table__row">
      <td>{{ cost.date.toDate() | date }}</td>
      <td>{{ cost.from }}</td>
      <td class="text-right">{{ cost.amount | forint }}</td>
      <td>{{ cost.category }}</td>
      <td>{{ cost.comment }}</td>
      <td>
        <i class="material-icons clickable-danger"
           (click)="onDelete(cost.id)">delete</i>
        <i class="material-icons clickable-warning"
           (click)="onEdit(cost.id)">edit</i>
      </td>
    </tr>
  </tbody>
</table>
<div class="spinner"
     *ngIf="isLoading"></div>
