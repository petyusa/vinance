<div class="form-container">
  <h2 class="form-container__header">{{ id === '' ? 'Add cost' : 'Edit cost'}}</h2>
  <hr>
  <form [formGroup]="costForm"
        (ngSubmit)="onSubmit()">
    <div class="form">
      <input type="text"
             class="hidden"
             id="income-id"
             formControlName="id">
      <label for="cost-date"
             class="form__label">Date</label>
      <input type="date"
             class="form__input"
             id="cost-date"
             formControlName="date">
      <label for="cost-to"
             class="form__label">Account From</label>
      <select formControlName="from">
        <option *ngFor="let account of accounts"
                value="{{ account.name }}">{{ account.name }}</option>
      </select>
      <label for="cost-amount"
             class="form__label">Amount</label>
      <input type="number"
             class="form__input"
             id="cost-amount"
             formControlName="amount">
      <label for="cost-category"
             class="form__label">Category</label>
      <input type="text"
             class="form__input"
             id="cost-category"
             formControlName="category">
      <label for="cost-comment"
             class="form__label">Comment</label>
      <input type="text"
             class="form__input"
             id="cost-comment"
             formControlName="comment">
    </div>
    <button type="submit"
            class="btn btn--primary btn--full mar-top-10">Submit</button>
  </form>
</div>
