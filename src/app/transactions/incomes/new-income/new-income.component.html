<div class="form-container">
  <h2 class="form-container__header">{{ id === '' ? 'Add income' : 'Edit income'}}</h2>
  <hr>
  <form [formGroup]="incomeForm"
        (ngSubmit)="onSubmitIncome()">
    <div class="form">
      <input type="text"
             class="hidden"
             id="income-id"
             formControlName="id">
      <label for="income-date"
             class="form__label">Date</label>
      <input type="date"
             class="form__input"
             id="income-date"
             formControlName="date">
      <label for="income-to"
             class="form__label">Account To</label>
      <input type="text"
             class="form__input"
             id="income-to"
             formControlName="to">
      <label for="income-amount"
             class="form__label">Amount</label>
      <input type="number"
             class="form__input"
             id="income-amount"
             formControlName="amount">
      <label for="income-category"
             class="form__label">Category</label>
      <input type="text"
             class="form__input"
             id="income-category"
             formControlName="category">
      <label for="income-comment"
             class="form__label">Comment</label>
      <input type="text"
             class="form__input"
             id="income-comment"
             formControlName="comment">
    </div>
    <button type="submit"
            class="btn btn--primary btn--full mar-top-10">Submit</button>
  </form>
</div>
