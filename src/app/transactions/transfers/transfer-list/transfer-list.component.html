<table class="table"
       *ngIf="transfers">
  <thead class="table__head">
    <tr class="table__row">
      <td>Date</td>
      <td>From</td>
      <td>To</td>
      <td>Amount</td>
      <td>Category</td>
      <td>Comment</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transfer of transfers"
        class="table__row">
      <td>{{ transfer.date | date }}</td>
      <td>{{ transfer.from }}</td>
      <td>{{ transfer.to }}</td>
      <td class="text-right">{{ transfer.amount | forint }}</td>
      <td>{{ transfer.category }}</td>
      <td>{{ transfer.comment }}</td>
      <td>
        <i class="material-icons clickable-danger"
           (click)="onDelete(transfer.id)">delete</i>
        <i class="material-icons clickable-warning"
           (click)="onEdit(transfer.id)">edit</i>
      </td>
    </tr>
  </tbody>
</table>
