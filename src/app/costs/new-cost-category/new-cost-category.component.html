<h2 class="form-container__header">Add cost category</h2>
<hr>
<form [formGroup]="coCaForm"
      (ngSubmit)="onSubmit()">
  <div class="form">
    <label for="coca-name"
           class="form__label">Name</label>
    <input type="text"
           class="form__input"
           id="coca-name"
           formControlName="name">
    <label for="coca-color"
           class="form__label">Color</label>
    <input type="color"
           class="form__input"
           id="coca-color"
           formControlName="color">
    <input type="number"
           class="hidden"
           id="coca-nbalance"
           value="0"
           formControlName="balance">
    <input type="text"
           class="hidden"
           id="coca-id"
           formControlName="id">
  </div>
  <button type="submit"
          class="btn btn--primary btn--full mar-top-10">Submit</button>
</form>
