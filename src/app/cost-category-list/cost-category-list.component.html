<h2 class="table-heading">Costs</h2>
<table class="table"
       *ngIf="!isLoading && costs">
  <thead class="table__head">
    <tr class="table__row">
      <td>Name</td>
      <td>Balance</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cost of costs"
        class="table__row">
      <td>
        {{ cost.name }}
      </td>
      <td class="text-right">{{ cost.balance | forint }}</td>
    </tr>
  </tbody>
</table>
<div class="spinner"
     *ngIf="isloading"></div>
<router-outlet></router-outlet>
<app-cost-list></app-cost-list>
