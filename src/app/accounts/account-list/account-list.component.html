<h2 class="table-heading">Accounts</h2>
<table class="table"
       *ngIf="!isLoading && accounts">
  <thead class="table__head">
    <tr class="table__row">
      <td>Name</td>
      <td>IsSaving</td>
      <td>Balance</td>
      <td>
        <button class="btn btn--primary btn--rounded btn--icon"
                (click)="onAdd()">
          <i class="material-icons">
            add
          </i>
        </button>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts"
        class="table__row">
      <td>{{ account.name }}</td>
      <td>{{ account.isSaving }}</td>
      <td class="text-right">{{ account.balance | forint }}</td>
      <td>
        <i class="material-icons clickable-danger"
           (click)="onDelete(account.id)">delete</i>
        <i class="material-icons clickable-warning"
           (click)="onEdit(account.id)">edit</i>
      </td>
    </tr>
  </tbody>
</table>
<div class="spinner"
     *ngIf="isLoading"></div>
